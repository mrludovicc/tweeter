<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- Font Awesome Library-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
    rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />



  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css">

  <!-- Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css">

  <!-- New tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">

  <!-- Tweets CSS -->
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Char Counter JS -->
  <script src="./scripts/composer-char-counter.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <!-- <span>tweeter</span> -->
    <span class="logo_name">TWEETER</span>
    <div class="nav_right">
      <span id="jump-to-textarea2"><strong>Write</strong> a new tweet</span>
      <span class="fa-solid fa-angles-down" id="jump-to-textarea"></span>
    </div>
  </nav>
  <header class="nav-header">
    <div class="content">
      <img src="/images/profile-hex.png" id="jump-here">
    </div>
    <br>
    <div>
      <a href="https://github.com/mrludovicc/tweeter" target="_blank">
        <p><strong>Mrludovic</strong> Alabed</p>
      </a>
    </div>

  </header>


  <!-- Page-specific (main) content here -->
  <main class="container">
    <div id="empty-text" hidden>
      <p>❌Please insert some text to tweet!❌</p>
    </div>
    <div id="long-text" hidden>
      <p>❌Text is too long please make it less than 140 character!❌</p>
    </div>
    <section class="new-tweet">
      <div class="error-msg"></div>
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST" id="submit-form">
        <!-- <label for="tweet-text">What are you humming about?</label> -->
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <footer>
          <button type="submit" class="tweet-button">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </footer>
      </form>
    </section>
    <article class="tweets-container">
      <!-- Adding the tweets here -->
    </article>
    <img id="go-up" src="images/arrow-up.png" width="200" height="200">
  </main>
</body>

</html>
