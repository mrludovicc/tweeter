<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- Font Awesome Library-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
    rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css">

  <!-- Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css">

  <!-- New tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">

  <!-- Tweets CSS -->
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Char Counter JS -->
  <script src="./scripts/composer-char-counter.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <!-- <span>tweeter</span> -->
    <span class="logo_name">TWEETER</span>
    <div class="nav_left">
      <span><strong>Write</strong> a new tweet</span>
      <span class="fa-solid fa-angles-down"></span>
    </div>
  </nav>
  <header class="nav-header">
    <div class="content">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Mrludovic</p>
    </div>

  </header>


  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST">
        <!-- <label for="tweet-text">What are you humming about?</label> -->
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <footer>
          <button type="submit" class="tweet-button">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </footer>
      </form>
    </section>
    <section class="tweets">
      <header>
        <div class="icon-name">
          <img src="https://i.imgur.com/73hZDYK.png" alt="logo" width="50" height="50">
          <p>Mrludovic</p>
        </div>
        <div id="nickname">
          <p>@Mrludovic</p>
        </div>
      </header>
      <article>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugiat harum ratione sunt, ex aperiam odio sit
          quibusdam quaerat doloremque earum quod ab vel quis enim dolorum rerum alias. Harum, nostrum.</p>
      </article>
      <footer>
        <h6>10 days</h6>
        <div class="icons">
          <p class="fa-solid fa-flag"></p>
          <p class="fa-solid fa-retweet"></p>
          <p class="fa-solid fa-heart"></p>
        </div>
      </footer>
    </section>
  </main>
</body>

</html>
